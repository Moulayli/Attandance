




<ion-content [fullscreen]="false">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/roster']">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Voir Mes Etudiants</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-menu-toggle>
          
        <ion-title>Attendance</ion-title>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
    </ion-content>
  </div>

  <div id="container">
    <ion-card >
      <ion-card-header>
        <img src="https://img.freepik.com/vecteurs-libre/modele-etudiant-classe_1308-26333.jpg?w=2000" />
        <ion-card-title>Attendance</ion-card-title>
        <ion-card-subtitle>Gestion de l'assuduité {{a}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Attendance est une application qui de gestion de l'assiduité d'une classe d'etudiant  .
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
