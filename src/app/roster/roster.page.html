<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/home']">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home </ion-label>
      </ion-item>
      <ion-item [routerLink]="['/roster']">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Voir Mes Etudiants</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-menu-toggle>

        <ion-title>Roster</ion-title>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let student of students">
      <ion-item-options side="start">
        <ion-item-option color="success" expandable>Voir</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label
        [routerLink]="['/etudiant/', student.id]">
        Etudiant n Â° {{student.id}}</ion-label>
        <ion-label>{{student.firtName}}</ion-label>
        <ion-label>{{student.lastName}}</ion-label>
        <div class="container">
          <ion-button (click)="presentActionSheet(student)">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </ion-button>
        </div>
        <div *ngIf="student.status == 'present' ">
          <ion-icon name="eye" slot="end"></ion-icon>
        </div>
        <div *ngIf="student.status == 'absent' ">
          <ion-icon name="eye-off" slot="end"></ion-icon>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentAlert(student)" expandable >Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
